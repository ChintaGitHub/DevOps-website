<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Servers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .server {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .server h3 {
            margin-top: 0;
        }
        .tools {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tools h2 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Our Servers</h1>
    
    <div class="server">
        <h3>Server 1</h3>
        <p>Description of Server 1.</p>
        <p>Status: Online</p>
    </div>
    
    <div class="server">
        <h3>Server 2</h3>
        <p>Description of Server 2.</p>
        <p>Status: Offline</p>
    </div>
    
    <div class="tools">
        <h2>DevOps Tools</h2>
        <ul>
            <li>Jenkins</li>
            <li>GitLab CI/CD</li>
            <li>Ansible</li>
            <li>Docker</li>
            <li>Kubernetes</li>
        </ul>
    </div>
</body>
</html>
